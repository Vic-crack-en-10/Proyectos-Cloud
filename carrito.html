<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>ViCELL</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="main.css">

    </head>

    <body>

        <div class="contenedor">
            <header>
                <div class="logo">ViCELL</div>
                <nav>
                    <ul class="menu">
                        <li>
                            <a class=" boton-menu boton-volver" href="index.html">
                                <i class="bi bi-arrow-90deg-left"></i>Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class=" boton-menu boton-carrito active" href="carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-cart-x"></i></p>

                    <div id="carrito-productos" class="carrito-productos disabled">
                        <!-- La BD carga los productos en carrito-->
                    </div>

                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>

                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total">$50,000</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>

                    </div>
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-smile"></i></p>

                </div>

            </main>

            <footer>
                <p class="texto-footer">© 2024 ViCELL</p>
            </footer>

        </div>

        <script src="carrito.js"></script>
    </body>

</html>
